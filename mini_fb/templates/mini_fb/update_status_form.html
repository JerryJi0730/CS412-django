{% extends 'mini_fb/base.html' %}  <!-- Extend your base template -->

{% block content %}
<div class="main">
  <h2>Update Status Message</h2>
  
  <form method="post">
    {% csrf_token %}
    <table>     
        <tr>
            <th>Message</th>
            <td><input type="text" name="message" value="{{StatusMessage.message}}"></td>
        </tr>
    </table>
    <button type="submit">Confirm Update</button>
    <a href="{% url 'show_profile' pk=object.profile.pk %}" >Cancel</a> 
  </form>
  </div>
{% endblock %}
