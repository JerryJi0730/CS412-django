{% extends 'house_trade/base.html' %}  <!-- Extend your base template -->

{% block content %}
<div class="main">
  <h2>Update Comment</h2>
  
  <form method="post">
    {% csrf_token %}
    <table>     
        <tr>
            <th>Comment</th>
            <td><input type="text" name="content" value="{{Comment.content}}"></td>
        </tr>
    </table>
    <button type="submit">Confirm Update</button>
    <a href="{% url 'house_comments' house_id=object.house.pk %}" >Cancel</a> 
  </form>
  </div>
{% endblock %}
