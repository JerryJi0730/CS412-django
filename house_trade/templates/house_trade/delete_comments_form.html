<!-- blog/templates/blogs/create_comment_form.html -->
{% extends 'house_trade/base.html' %}
{% block content %}
<div class="main">
    <h2>Are you sure you want to delete this comment?</h2>
    <p>{{ Comment.content }}</p>
    
    <form method="POST" action="{% url 'delete_comment' Comment.pk %}">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    
    <form method="get" action="{% url 'house_comments' Comment.house.pk %}">
        <button type="submit">Cancel</button>
    </form>
</div>

{% endblock %}
