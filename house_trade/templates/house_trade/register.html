{% extends 'm/base.html' %}

{% block content %}
<div class="main">
<h1>Register for an Account</h1>

<!-- a very basic registration form -->
<form method="POST" action="{% url 'register' %}">

    {% csrf_token %}
    <table>
    {{form.as_table}}
    </table>
    <input type="submit" name="register" value="Register">

</form>
</div>
{% endblock %}
