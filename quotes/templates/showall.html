{% extends 'base.html' %}

{% block title %}All Quotes{% endblock %}

{% block content %}
    <h1>All Quotes</h1>
    <ul>
        {% for quote in quotes %}
            <li>{{ quote }}</li>
        {% endfor %}
    </ul>

    <h2>Images</h2>
    <ul>
        {% for image in images %}
            <li><img src="{{ image }}" alt="Person" width="300" height="200"></li>
        {% endfor %}
    </ul>
{% endblock %}
